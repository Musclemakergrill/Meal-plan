        function sendToWhatsApp() {
            // جمع البيانات الأساسية
            var customerName = document.getElementById("customerName").value;
            var subscriptionType = document.getElementById("subscriptionType").value;
            var snackIncluded = document.getElementById("snackIncluded").value;
            var proteinChoice = document.getElementById("proteinChoice").value;
            var carbsChoice = document.getElementById("carbsChoice").value;
            var deliveryType = document.getElementById("deliveryType").value;

            var message = `اسم العميل: ${customerName}\n`;
            message += `نوع الاشتراك: ${subscriptionType} وجبات\n`;
            message += `هل يتضمن سناك: ${snackIncluded === "yes" ? "نعم" : "لا"}\n`;
            message += `اختيار البروتين: ${proteinChoice} جرام\n`;
            message += `جرامات الكارب: ${carbsChoice}\n`;
            message += `نوع الاستلام: ${deliveryType === "pickup" ? "الاستلام من الفرع" : "توصيل"}\n\n`;

            // جمع بيانات الوجبات لكل يوم بناءً على نوع الاشتراك
            var days = ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'];

            days.forEach(function(day) {
                message += `${day}:\n`;

                for (var i = 1; i <= subscriptionType; i++) {
                    var mealSelect = document.querySelector(`select[name="meal${day}${i}"]`);
                    var carbSelect = document.querySelector(`select[name="carb${day}${i}"]`);
                    var noteInput = document.querySelector(`input[name="note${day}${i}"]`);

                    if (mealSelect && carbSelect && noteInput) {
                        var meal = mealSelect.value;
                        var carb = carbSelect.value;
                        var note = noteInput.value;
                        message += `وجبة ${i}: ${meal}, كارب: ${carb}, ملاحظة: ${note}\n`;
                    }
                }

                // إضافة السناك إذا كان متضمنًا
                if (snackIncluded === "yes") {
                    var snack = document.querySelector(`#snack${day}`);
                    if (snack) {
                        message += `سناك: ${snack.value}\n`;
                    }
                }

                message += `\n`; // مسافة بين الأيام
            });

            // إرسال الرسالة عبر واتساب
            var whatsappNumber = '966562914366'; // تأكد من وجود رمز البلد
            var whatsappURL = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
